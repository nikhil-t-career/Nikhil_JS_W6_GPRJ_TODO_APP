<!DOCTYPE html>
<html>
  <head>
    <title>Todo list App</title>
    <link rel="stylesheet" href="css/MyToDoList.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h2>ToDo List App</h2>
      <p>
        <label for="add-task">Add New ToDo</label
        ><input id="add-task" type="text" /><button>Add</button>
      </p>

      <h3>Todo Tasks</h3>
      <ul id="incomplete-tasks"></ul>

      <h3>Completed Tasks</h3>
      <ul id="completed-tasks"></ul>
    </div>

    <script type="text/javascript" src="js/MyToDoList.js"></script>
  </body>
</html>
